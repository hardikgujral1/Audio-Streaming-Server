<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accurate Audio Sync</title>
</head>
<body>
  <h2>Accurate Audio Sync</h2>
  <div>
    <h3>Available Songs</h3>
    <ul id="songList"></ul>
  </div>
  <button onclick="sendPlaySignal()">Play for all</button>
  <audio id="audioPlayer" controls></audio>

  <script>
  const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}/ws`);
  let currentSong = null;

  // Event when sync signal is received
  ws.onmessage = async (event) => {
    const data = JSON.parse(event.data);
    const player = document.getElementById("audioPlayer");

    if (data.event === "sync") {
      const serverSyncTime = data.sync_time;
      const clientLocalTime = Date.now();
      const delay = serverSyncTime - clientLocalTime;

      // If delay is negative, means it's already the time, play immediately
      if (delay < 0) {
        player.play();
      } else {
        console.log("Scheduling play in", delay, "ms");
        setTimeout(() => {
          player.play();
        }, delay);
      }
    }

    if (data.event === "load") {
      currentSong = data.song;
      const res = await fetch(`/stream/${currentSong}`);
      const { stream_url } = await res.json();
      player.src = stream_url;
      player.load();
    }
  };

  // Fetch available songs from the backend
  async function fetchSongList() {
    try {
      const response = await fetch("/songs");
      const songList = await response.json();
      const container = document.getElementById("songList");
      container.innerHTML = "";
      songList.forEach(song => {
        const item = document.createElement("li");
        item.textContent = song;
        item.style.cursor = "pointer";
        item.onclick = () => sendLoadSong(song);
        container.appendChild(item);
      });
    } catch (error) {
      console.error("Error fetching songs:", error);
    }
  }

  function sendLoadSong(song) {
    if (ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ event: "load", song }));
    }
  }

  function sendPlaySignal() {
    if (ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ event: "play" }));
    }
  }

  // On page load, fetch the song list
  window.onload = async () => {
    await fetchSongList();
  };
  </script>
</body>
</html>
